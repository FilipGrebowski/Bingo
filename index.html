<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Bingo</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Rammetto+One|Roboto" rel="stylesheet">
    </head>
    <body bgcolor="#008080">
        <div class="wrapper">
            <div class="container">
                <div class="tbox-B"><span></span>B</div>
                <div class="tbox-I"><span></span>I</div>
                <div class="tbox-N"><span></span>N</div>
                <div class="tbox-G"><span></span>G</div>
                <div class="tbox-O"><span></span>O</div>
                <div class="box1"><span class="span1"></span></div>
                <div class="box2"><span class="span2"></span></div>
                <div class="box3"><span class="span3"></span></div>
                <div class="box4"><span class="span4"></span></div>
                <div class="box5"><span class="span5"></span></div>
                <div class="box6"><span class="span6"></span></div>
                <div class="box7"><span class="span7"></span></div>
                <div class="box8"><span class="span8"></span></div>
                <div class="box9"><span class="span9"></span></div>
                <div class="box10"><span class="span10"></span></div>
                <div class="box11"><span class="span11"></span></div>
                <div class="box12"><span class="span12"></span></div>

                <div class="box13" id="star-box">
                    <span class="span13"></span>
                    <img src="img/star.png" id="star" alt="Star">
                </div>

                <div class="box14"><span class="span14"></span></div>
                <div class="box15"><span class="span15"></span></div>
                <div class="box16"><span class="span16"></span></div>
                <div class="box17"><span class="span17"></span></div>
                <div class="box18"><span class="span18"></span></div>
                <div class="box19"><span class="span19"></span></div>
                <div class="box20"><span class="span20"></span></div>
                <div class="box21"><span class="span21"></span></div>
                <div class="box22"><span class="span22"></span></div>
                <div class="box23"><span class="span23"></span></div>
                <div class="box24"><span class="span24"></span></div>
                <div class="box25"><span class="span25"></span></div>
            </div>
        </div>
      
        <div class="button-div">
            <div class="empty-box-left"></div>
            <div class="left-button-box">
                <button class="no-botton">No</button>
            </div>
            <div class="middle-button-box">
                <button class="start-button">Start</button>
            </div>
            <div class="right-button-box">
                <button class="yes-botton">Yes</button>
            </div>
            <div class="empty-box-right"></div>
            
        </div>
    <!--  I know this method is deprectated, but I will fix this upon 
        learning Node.js and Grunt.  -->
    <script src="PopulateGrid.js"></script>
    <script src="GenerateNumber.js"></script>
    <script src="Timer.js"></script>
   
    </body>
</html>
